<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Post Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/posts}">Post Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/posts}">Teacher Management</a>
            </li>
        </ul>
    </div>
</nav>
<div class ="container">
    <div class = "row">
        <h1> List Posts </h1>
    </div>
    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/posts/new}" class = "btn btn-primary btn-sm mb-3"> Add post</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Post First Name</th>
            <th> Post Last Name</th>
            <th> Post department</th>
            <th> Post start</th>
            <th> Post end </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "post: ${posts}">
            <td th:text = "${post.firstName}"></td>
            <td th:text = "${post.lastName}"></td>
            <td th:text = "${post.department}"></td>
            <td th:text = "${post.start}"></td>
            <td th:text = "${post.end}"></td>
            <td>
                <a th:href = "@{/posts/edit/{id}(id=${post.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/posts/{id}(id=${post.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
